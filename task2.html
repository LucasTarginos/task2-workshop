<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário workshop (task2)</title>
</head>
<body>
    <h1>Olá seja bem-vindo(a) a página!</h1>
    <hr color="blue">
    <h1>Formulário</h1>
    <p>Por favor, preencha o formulário abaixo:</p>
    <form>
            <label>Nome:</label>
            <input type="Nome:" placeholder="Digite seu nome">
            <button>enviar</button>
            <br>
            <br>
            <label>E-mail:</label>
            <input type="E-mail:" placeholder="Digite seu e-mail">
            <button>enviar</button>
            <p>Deseja receber notificações no seu e-mail?</p>
            <input type="radio" id="sim-s" value="sim">
            <label for="sim-s">Sim</label>  
            <input type="radio" id="nao-n" value="não">
            <label for="nao-n">Não</label>
            <p>Sexo:</p>
	    <input type="radio" id="sexo-m" name="sexo" value="Masculino">
	    <label for="sexo-m">Masculino</label> 
	    <input type="radio" id="sexo-f" name="sexo" value="Feminino">
	    <label for="sexo-f">Feminino</label>
            <br>
            <br>
            <label for="fone">Celular com DDD:</label>
	        <input type="tel" placeholder="00 99999-9999" >
            <button>enviar</button>
            <br>
            <br>
            <label for="dtnasc">Data de Nascimento:</label>
	        <input type='date' id='dtnasc' name='dtnasc'>  
            <button>enviar</button>     
            
            <br>
            <br>
            <label>Mensagem:</label>
            <br>
            <textarea name="Mensagem" id="" cols="30" rows="10"></textarea>
            <button>reset</button>
            <button>enviar</button>
              
        </form>

</body>
</html>
